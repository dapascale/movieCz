<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Cz</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Miniver&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="movieContainer">
			<label>Pick a movie:</label>
			<select id="movie">
				<option value="10">Cul De Sac $10</option>
				<option value="10">Child's Play $10</option>
				<option value="10">I ❤️ Huckabees $10</option>
				<option value="16">Avatar 3D IMAX $16</option>
			</select>
		</div>

		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>N/A</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat unavailable"></div>
				<small>Unavailable</small>
			</li>
		</ul>

		<div class="container">
			<div class="screen"></div>

			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat unavailable"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat unavailable"></div>
				<div class="seat unavailable"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat unavailable"></div>
				<div class="seat unavailable"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat unavailable"></div>
				<div class="seat unavailable"></div>
				<div class="seat unavailable"></div>
				<div class="seat unavailable"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat unavailable"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat unavailable"></div>
			</div>
		</div>

		<p class="text">
			You have selected
			<span id="count">0</span>
			seats. Your total is $
			<span id="total">0</span>
		</p>
		<script src="./script.js"></script>
	</body>
</html>
